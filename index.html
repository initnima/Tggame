<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #ui {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        #ui.open {
            transform: translateY(0);
        }

        #toggleMenu {
            position: fixed;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .mining-animation {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            animation: mining 1s infinite alternate;
        }

        @keyframes mining {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js" defer></script>
</head>
<body>
    <button id="toggleMenu">Toggle Menu</button>
    <div id="ui">
        <div>Energy: <span id="energy">0</span></div>
        <div>Colony: <span id="colony">0</span></div>
        <div>Communication: <span id="communication">0</span></div>
        <div>Water: <span id="water">0</span></div>
        <div>Food: <span id="food">0</span></div>
        <div>Coins: <span id="coins">0.0</span></div>
        <div>Level: <span id="level">1</span></div>
        <div>Earn Rate: <span id="earnRate">0.1</span></div>
        <select id="upgradeSelect">
            <option value="energy">Energy</option>
            <option value="colony">Colony</option>
            <option value="communication">Communication</option>
            <option value="water">Water</option>
            <option value="food">Food</option>
        </select>
        <div>Upgrade Cost: <span id="upgradeCost">0.4</span></div>
        <button onclick="window.upgrade()">Upgrade</button>
        <button id="startMining">Start Mining</button>
    </div>
</body>
</html>
