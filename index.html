<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Game</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; background: black; color: white; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .parameter {
            margin-bottom: 10px;
        }
        select, button {
            margin-bottom: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="parameter">Energy Maker: <span id="energy">0</span></div>
        <div class="parameter">Colony: <span id="colony">0</span></div>
        <div class="parameter">Communication: <span id="communication">0</span></div>
        <div class="parameter">Water: <span id="water">0</span></div>
        <div class="parameter">Food: <span id="food">0</span></div>
        <div class="parameter">Coins: <span id="coins">0.0</span></div>
        <div class="parameter">Level: <span id="level">1</span></div>
        <div class="parameter">Earn Rate: <span id="earnRate">0.1</span>/5 min</div>
        <select id="upgradeSelect">
            <option value="energy">Upgrade Energy</option>
            <option value="colony">Upgrade Colony</option>
            <option value="communication">Upgrade Communication</option>
            <option value="water">Upgrade Water</option>
            <option value="food">Upgrade Food</option>
        </select>
        <button id="upgradeButton">Upgrade</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
