<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Game</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; background-color: #121212; color: #ffffff; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .parameter {
            margin-bottom: 10px;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            background-color: #282828;
            color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        button:disabled {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="parameter">Energy Maker: <span id="energy">0</span></div>
        <div class="parameter">Colony: <span id="colony">0</span></div>
        <div class="parameter">Communication: <span id="communication">0</span></div>
        <div class="parameter">Water: <span id="water">0</span></div>
        <div class="parameter">Food: <span id="food">0</span></div>
        <div class="parameter">Coins: <span id="coins">0.0</span></div>
        <div class="parameter">Level: <span id="level">1</span></div>
        <div class="parameter">Earn Rate: <span id="earnRate">0.1</span>/5 min</div>
        <div class="parameter">Upgrade Cost: <span id="upgradeCost">0.4</span> coins</div>
        <select id="upgradeSelect">
            <option value="energy">Energy</option>
            <option value="colony">Colony</option>
            <option value="communication">Communication</option>
            <option value="water">Water</option>
            <option value="food">Food</option>
        </select>
        <button onclick="upgrade()">Upgrade</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
