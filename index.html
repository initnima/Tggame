<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background-color: rgba(0, 0, 0, 0.8); color: white; }
        #ui.open { display: block; }
        #toggleMenu { position: absolute; top: 10px; right: 10px; z-index: 100; }
    </style>
</head>
<body>
    <button id="toggleMenu">Menu</button>
    <div id="ui">
        <h1>Player Stats</h1>
        <div>Energy: <span id="energy"></span></div>
        <div>Colony: <span id="colony"></span></div>
        <div>Communication: <span id="communication"></span></div>
        <div>Water: <span id="water"></span></div>
        <div>Food: <span id="food"></span></div>
        <div>Coins: <span id="coins"></span></div>
        <div>Level: <span id="level"></span></div>
        <div>Earn Rate: <span id="earnRate"></span></div>
        <select id="upgradeSelect">
            <option value="energy">Energy</option>
            <option value="colony">Colony</option>
            <option value="communication">Communication</option>
            <option value="water">Water</option>
            <option value="food">Food</option>
        </select>
        <div>Upgrade Cost: <span id="upgradeCost"></span></div>
        <button onclick="window.upgrade()">Upgrade</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Add this line -->
    <script src="game.js"></script>
</body>
</html>
