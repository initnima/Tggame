<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Game</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .parameter {
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div class="parameter">Energy Maker: <span id="energy">0</span></div>
        <div class="parameter">Colony: <span id="colony">0</span></div>
        <div class="parameter">Communication: <span id="communication">0</span></div>
        <div class="parameter">Water: <span id="water">0</span></div>
        <div class="parameter">Food: <span id="food">0</span></div>
        <div class="parameter">Coins: <span id="coins">0.0</span></div>
        <div class="parameter">Level: <span id="level">1</span></div>
        <div class="parameter">Earn Rate: <span id="earnRate">0.1</span>/5 min</div>
        <div class="parameter">Upgrade Cost: <span id="upgradeCost">0.4</span> coins</div>
        <button onclick="upgrade('energy')">Upgrade Energy</button>
        <button onclick="upgrade('colony')">Upgrade Colony</button>
        <button onclick="upgrade('communication')">Upgrade Communication</button>
        <button onclick="upgrade('water')">Upgrade Water</button>
        <button onclick="upgrade('food')">Upgrade Food</button>
        <button onclick="upgradeToLevel(2)">Upgrade to Level 2</button>
        <button onclick="upgradeToLevel(3)">Upgrade to Level 3</button>
        <button onclick="upgradeToLevel(4)">Upgrade to Level 4</button>
        <button onclick="upgradeToLevel(5)">Upgrade to Level 5</button>
        <button onclick="upgradeToLevel(6)">Upgrade to Level 6</button>
        <button onclick="upgradeToLevel(7)">Upgrade to Level 7</button>
        <button onclick="upgradeToLevel(8)">Upgrade to Level 8</button>
        <button onclick="upgradeToLevel(9)">Upgrade to Level 9</button>
        <button onclick="upgradeToLevel(10)">Upgrade to Level 10</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
