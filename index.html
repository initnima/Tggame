<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini Game</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background-color: rgba(0, 0, 0, 0.8); color: white; padding: 20px; box-sizing: border-box; }
        #ui.open { display: block; }
        #toggleMenu { position: absolute; top: 10px; right: 10px; z-index: 100; background: none; border: 2px solid white; padding: 10px; color: white; cursor: pointer; }
        .menu-item { margin-bottom: 10px; }
        .menu-item select, .menu-item button { padding: 10px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <button id="toggleMenu">Menu</button>
    <div id="ui">
        <h1>Player Stats</h1>
        <div class="menu-item">Energy: <span id="energy"></span></div>
        <div class="menu-item">Colony: <span id="colony"></span></div>
        <div class="menu-item">Communication: <span id="communication"></span></div>
        <div class="menu-item">Water: <span id="water"></span></div>
        <div class="menu-item">Food: <span id="food"></span></div>
        <div class="menu-item">Coins: <span id="coins"></span></div>
        <div class="menu-item">Level: <span id="level"></span></div>
        <div class="menu-item">Earn Rate: <span id="earnRate"></span></div>
        <div class="menu-item">
            <select id="upgradeSelect">
                <option value="energy">Energy</option>
                <option value="colony">Colony</option>
                <option value="communication">Communication</option>
                <option value="water">Water</option>
                <option value="food">Food</option>
            </select>
        </div>
        <div class="menu-item">Upgrade Cost: <span id="upgradeCost"></span></div>
        <div class="menu-item"><button onclick="window.upgrade()">Upgrade</button></div>
        <div class="menu-item"><button id="startMining">Start Mining</button></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
